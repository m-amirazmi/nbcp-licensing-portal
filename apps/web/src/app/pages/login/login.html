<div
  class="login-container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <form
    class="login-form"
    style="
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-width: 320px;
    "
  >
    <h2 style="text-align: center; margin-bottom: 1.5rem">Login</h2>
    <div style="margin-bottom: 1rem">
      <label for="email" style="display: block; margin-bottom: 0.5rem"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        required
        style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 1.5rem">
      <label for="password" style="display: block; margin-bottom: 0.5rem"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <button
      type="submit"
      style="
        width: 100%;
        padding: 0.75rem;
        background: #0078d4;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
      "
    >
      Login
    </button>
  </form>
</div>
